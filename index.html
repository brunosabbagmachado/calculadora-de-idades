<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">

    <title>Calculadora de Idades</title>

    <link rel="stylesheet" href="Styles/reset.css">
    <link rel="stylesheet" href="Styles/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"/>
  </head>

  <body>
    <header>
      <div class="caixa-header">
        <h1>Calculadora de Idades</h1>
        <p>Bem vindo a "Calculadora de Idades".</p>
        <p>Aqui você pode calcular a sua idade e de quem mais você quiser.</p>
        <p>Basta selecionar a quantidade, inserir o ano atual e os anos de nascimento e apertar para Calcular.</p>
      </div>
    </header>

    <main>
        <form>
            <fieldset class="perguntas-principais">
                <label for="quantas-idades">Quantas de idades serão calculadas?</label>
                <input type="number" min="1" max="10" step="1" value="1" id="quantas-idades" class="input-padrao" placeholder="Quantidade de idades" required>    
                <label for="ano-atual">Que dia é hoje?</label>
                <input type="date" id="ano-atual" min="1900-01-01" max="2021-12-31" value="2021-09-21" class="input-padrao" placeholder="Em que ano você nasceu" required>    
            </fieldset>
           
           
            <fieldset class="perguntas-grupo">    
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="input-padrao" placeholder="Seu nome" required>
                <label for="ano-nascimento">Ano de Nascimento</label>
                <input type="number" min="1900" max="2021" step="1" value="1997" id="ano-nascimento" class="input-padrao" placeholder="Em que ano você nasceu" required>
            </fieldset>
            
            <input type="submit" value="Enviar" class="enviar">
        </form>
    </main>
    <script src="script.js" async defer></script>
  </body>
</html>
